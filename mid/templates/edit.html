{% extends "main.html" %}

{% block contents %}
<script>
    function checkForm() {
       if($.trim($("#title").val()) == "") {
           alert("제목을 입력하세요.");
           $("#title").focus
           return false;
       }
       if($.trim($("#contents").val()) == "") {
           alert("내용을 입력하세요.");
           $("#contents").focus
           return false;
       }
    }
</script>

<form name="form" method="POST" action="{{url_for('board.board_edit', idx=data._id)}}" onsubmit="return checkForm()">
    <div class="form-group">
        <label for="name">작성자</label>
        <input class="form-control" type="text" name="name" value="{{session['name']}}" readonly>
    </div>
    <div class="form-group">
        <label for="title">제목</label>
        <input class="form-control" type="text" name="title" value="{{data.title}}" id="title">
    </div>
    <div class="form-group">
        <label for="contents">내용</label>
        <textarea rows="8" class="form-control" name="contents" id="contents" {{data.contents}}></textarea>
    </div>
    <div class="text-right"><input class="btn btn-success" type="submit" value="수정완료">
</form>

{% endblock %}
